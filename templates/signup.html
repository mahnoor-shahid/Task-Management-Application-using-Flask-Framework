{% extends 'base.html' %}

{% block head %}
    <title>
        Sign Up
    </title>
{% endblock %}

{% block body %}
    <h1> Sign Up</h1>
    <form action="" method="post">
        <p>
            {{form.username.label}}
            {{form.username(size=30)}}
        </p>
        <p>
            {{form.password.label}}
            {{form.password(size=30)}}
        </p>
        <p>
            {{form.submit()}}
        </p>
    </form>
{% endblock %}
